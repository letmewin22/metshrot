{% macro btn(text, selector) %}
  <button class="btn {{selector}}">
    <span class="btn__text">{{text}}</span>
    <span class="btn__overlay"></span>
  </button>
{% endmacro %}

{% macro link(text, selector, href = "#") %}
  <a href="{{href}}" class="btn {{selector}}">
    <span class="btn__text">{{text}}</span>
    <span class="btn__overlay"></span>
  </a>
{% endmacro %}

{% macro circleLink(selector, href = "#") %}
  <a class="circle-link {{selector}}" href="{{href}}">
    <span class="circle-link__circle"></span>
    {% include "partials/svg/_arrow-btn.html" %}
  </a>
{% endmacro %}
